<!DOCTYPE html>
<html>
<head>
    <title>Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Translation App</h1>
    <form action="/detect_language" method="post">
        <label for="text">Enter text to translate:</label><br>
        <textarea id="text" name="text" rows="4" cols="50">{{ request.form.get('text', '') }}</textarea><br>
        <button type="submit">Detect Language</button>
    </form>
    
    {% if language %}
    <h2>Detected Language:</h2>
    <p>{{ language }}</p>
    
    <form action="/translate_text" method="post">
        <input type="hidden" name="text" value="{{ request.form['text'] }}">
        <button type="submit">Translate</button>
    </form>
    {% endif %}
    
    {% if translated_text %}
    <h2>Translated Text:</h2>
    <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
